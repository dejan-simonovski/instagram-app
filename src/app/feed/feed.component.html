<div class="postContainer" *ngFor="let post of posts">
    <div>
      <post
        [id]="post.id"
        [title]="post.title"
        [url]="post.url"
        [thumbnailUrl]="post.thumbnailUrl"
        (deletePostEvent)="onPostDelete($event)"
        (imageUpdateEvent)="updateUrl($event)"
      ></post>
    </div>
</div>
<div id="loadMore"><button (click)="loadMorePosts()"> Load More </button></div>
