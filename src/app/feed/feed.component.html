<div id="addButton">
  <button (click)="addPost()"> Add Post </button>
</div>
<div class="postContainer" *ngFor="let post of posts">
  <div>
    <post
      [id]="post.id"
      [title]="post.title"
      [url]="post.url"
      [thumbnailUrl]="post.thumbnailUrl"
    ></post>
  </div>
</div>
<div id="buttons">
  <button class="postButton" [disabled]="currentPage <= 1" (click)="loadPrevious()">Previous</button>
  <select class="pageSelect" [(ngModel)]="currentPage" (ngModelChange)="loadPage()">
    <option *ngFor="let page of totalPagesArray" [ngValue]="page">{{ page }}</option>
  </select>
  <button class="postButton" [disabled]="currentPage >= totalPages" (click)="loadNext()">Next</button>
</div>
